<head>

	<link type="text/css" rel="stylesheet" href="css/csshue.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.csshue.min.js"></script>
	<style type="text/css">
		body {
			margin:0px;
			overflow:hidden;
		}
	  	div {
	  		width:33.33%;
	  		height:25%;
	  		float:left;
	  		text-align: center;
	  	}
	  	span {
	  		margin:auto;
	  		font-size:40px;
	  	}
	</style>
</head>
<body>
	<div class="bg-wood"></div>
	<div class="bg-flame"></div>

	<div class="bg-pumpkin"></div>
	<div class="bg-stone"></div>
	<script>
		$( document ).ready(function() {
			$(".bg-wood").hover(
				function() {
		    		$( this ).css("background-color", $.hue.wood4);
		 		}, function() {
		    		$( this ).css("background-color", $.hue.wood);
		  		}
			);

		 		}, function() {

		  		}
			);
		});

</body>
