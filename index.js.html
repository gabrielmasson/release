<head>

	<link type="text/css" rel="stylesheet" href="css/csshue.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.csshue.min.js"></script>

</head>
<body>

	<script>
		$( document ).ready(function() {
			
			$("body").addClass("fc-vib-turquoise");
			$("body").addClass("bg-emerald");
			
			/* and you can get colors code using $.hue object*/
			$("body").append("<div>Font Color: " + $.hue.vib.turquoise + "</div>");
			$("body").append("<div>Background Color: " + $.hue.emerald + "</div>");
			
		});
	</script>

</body>
